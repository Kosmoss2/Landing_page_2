  <link rel="stylesheet" href="src/index.css">
  <title>Landing Page</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="promotext">

            <input type="text">

            <input type="password">
            <span>Senha</span>
          </div>

        <button type="submit" class="button">Entre</button>
      </div>
      <div class="bcgimage"></div>
    </div>
  </section>
